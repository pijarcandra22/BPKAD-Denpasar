<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPKAD Menjawab</title>

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/5eff079939.js" crossorigin="anonymous"></script>

  <!--Local CSS-->
  <link href="css/landing.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-4 offcanvas-md offcanvas-start pt-md-4 ps-0 pe-0 leftbar" id="leftbar">
        <img src="image/kop-logo.png" style="padding: 10px 41px; width:100%" alt="">
        <h6 style="width: 100%; background:#554994;padding:10px; color:#fff; text-align:center">Pertanyaan Belum Terjawab</h6>
        <div id="belum_jawab" style="height: 33%; margin:10px" class="vertical-scroll"></div>
        <h6 style="width: 100%; background:#554994;padding:10px; color:#fff; text-align:center">Pertanyaan Sudah Terjawab</h6>
        <div id="sudah_jawab" style="height: 33%; margin:10px" class="vertical-scroll"></div>
      </div>
      <div class="position-relative col-lg-9 col-md-8 col-12" id="main_content">
        <nav class="navbar fixed-md-top">
          <div class="container-fluid" style="padding: 20px 65px; border-bottom: 3px solid #554994;">
            <div class="d-flex" style="width: 100%;">
              <button class="btn btn-blue d-md-none" type="button" style="border: none;" data-bs-toggle="offcanvas" data-bs-target="#leftbar"><i class="fa-solid fa-bars"></i></button>
              <div class="input-group input_bar">
                <input type="text" class="form-control" placeholder="Cari Pertanyaan" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-light" style="background: white;" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
              </div>
            </div>
          </div>
        </nav>
        <h2 style="padding-left: 20px; margin:0">Frequently Asked Questions</h2>
        <div id="bar_question" class="vertical-scroll" style="height: 65%; padding:20px"></div>
        <div class="position-absolute bottom-0 start-50 translate-middle-x" style="width: 100%; border-top: 3px solid #554994;">
          <div style="padding: 20px 65px;">
            <div class="input-group input_bar">
              <input type="text" class="form-control" placeholder="Buat Pertanyaan" aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-light" style="background: white;" type="button" id="send_quest"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
<script>
  $(document).ready(function() {
    $("<div/>").load("component/form_sign.html").appendTo("body")
    
    $("#send_quest").on('click', function(){
      if(localStorage.getItem("auth") == null){
        formSign = new bootstrap.Modal('#formSign', {
          keyboard: false
        })
        formSign.show()
      }
    })

    for(i=0;i<10;i++){
      $("#bar_question").append($('<div>').load("component/question_pop.html"))
    }
    for(i=0;i<10;i++){
      $("#belum_jawab").append($('<div>').load("component/tab_aks.html"))
    }
    for(i=0;i<10;i++){
      $("#sudah_jawab").append($('<div>').load("component/tab_aks.html"))
    }
  });
</script>
